        // 地图的绘制事件都在这里
        function map(bglayer, obj, dom) {
            var blob = new Konva.Line({
                points: obj.points,
                fill: obj.fill,
                stroke: obj.stroke,
                strokeWidth: obj.strokeWidth,
                closed: true,
                tension: 0.3,
                scaleX: dom.width() / 596,
                scaleY: dom.height() / 336,
                name: obj.name
            });
            var simpleText = new Konva.Text({
                x: obj.x * dom.width() / 596,
                y: obj.y * dom.height() / 336,
                text: obj.name,
                fontSize: 18,
                fill: '#fff',
                // scaleX:dom.width()/596,
                // scaleY:dom.height()/336,
                name: obj.name
            });
            blob.on('mouseenter', function (e) {
                blob.attrs.fill = '#8cc1e9';
                bglayer.draw();
            });
            blob.on('mouseleave', function (e) {
                blob.attrs.fill = obj.fill;
                bglayer.draw();
            });
            simpleText.on('mouseenter', function (e) {
                blob.attrs.fill = '#8cc1e9';
                bglayer.draw();
            });
            simpleText.on('mouseleave', function (e) {
                blob.attrs.fill = obj.fill;
                bglayer.draw();
            });
            bglayer.add(blob);
            bglayer.add(simpleText);
        };
        var sjsMap = $('#main2');
        var stage = new Konva.Stage({
            container: 'main2',
            width: sjsMap.width(),
            height: sjsMap.height(),
        });
        // 创建一个背景图层，
        var bglayer = new Konva.Layer();
        for (var i = 0; i < Mapdata.length; i++) {
            map(bglayer, Mapdata[i], sjsMap);
        };
        // 地图中各区域部分的点击事件，里边传递每个区域要查询的数据，查询结果后调用各个charts部分的函数重新绘制各个图表
        var qjarea = null;
        var initTime = null;
        bglayer.on('click', function (e) {
            var shape = e.target;
            qjarea = shape.getName()
            $('#areaName').text(shape.getName());
        });

        stage.add(bglayer);
    </script>
