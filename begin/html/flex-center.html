<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>center</title>
    <style>
        .main {
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: red;
        }
        .content {
            width: 50px;
            height: 50px;
            background: #000;
        }
        .content:nth-child(even) {
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="content">  
        </div>
        <div class="content">  
            </div>
            <div class="content">  
                </div>
                <div class="content">  
                    </div>
                    <div class="content">  
                        </div>
                        <div class="content">  
                            </div>
    </div>
</body>
</html>
