<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #circle {
            
        }
        #circle.play {
            animation: rotate 10s linear infinite forwards;
        }
        #circle.pause {
            animation-play-state: paused
        }
        @keyframes rotate {
            0% {
                transform: rotate(0)
            }
            100% {
                transform: rotate(360deg)
            }
        }
    </style>
</head>
<body>
    <button onclick="change()">点击</button>

    <main>
        <div>
            <img id="circle" class="play" style="border:5px solid blue;width:300px;height:300px;background:blueviolet;border-radius: 50%;" src="https://y.gtimg.cn/music/photo_new/T002R300x300M000003RMaRI1iFoYd.jpg?max_age=2592000" alt="">
        </div>
    </main>
    <footer>

        <svg width="100" height="100" viewBox="0 0 200 200">
            <circle id="mycircle" cx="50" cy="50" r="50" />
        </svg>
    </footer>
    <script>
        function change() {
            var dom = document.getElementById('circle')
            var state = dom.style.animationPlayState
            if (state == 'paused') {
                dom.style.animationPlayState = 'running'
            } else {
                dom.style.animationPlayState = 'paused'
            }
        }
    </script>
</body>
</html>
