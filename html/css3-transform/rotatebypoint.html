<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片旋转-设定旋转中心点</title>
    <style>
        div {
            width: 1200px;
            height: 200px;
            background: #abcdef;
            margin: 0 auto;
        }
        img{
            width: 60%;
            height: 100%;
            transform: rotate(45deg);
            transform-origin: left bottom;
        }
    </style>
</head>
<body>
<div>
    <img src="../../images/banner/banner1.jpg" alt="">
</div>
</body>
</html>
